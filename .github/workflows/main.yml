name: Laravel + Vite CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup PHP (for Laravel)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 3️⃣ Setup Node.js (for npm build)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 4️⃣ Install dependencies
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Install NPM dependencies
        run: npm ci

      # 5️⃣ Build frontend (Vite)
      - name: Build frontend assets
        run: npm run build

      # 6️⃣ Zip the project (exclude unnecessary files)
      - name: Package for deployment
        run: zip -r deploy.zip . -x "*.git*" "node_modules/*" ".env" "storage/*"

      # 7️⃣ Setup SSH to server
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.server_key }}

      # 8️⃣ Upload and deploy to Hestia
      - name: Upload and extract on server
        run: |
          scp -o StrictHostKeyChecking=no deploy.zip ${{ secrets.server_username }}@${{ secrets.server_host }}:/home/${{ secrets.server_username }}/deploy.zip
          ssh -o StrictHostKeyChecking=no ${{ secrets.server_username }}@${{ secrets.server_host }} "
            
            export DEPLOY_PATH=\"/home/${{ secrets.server_username }}/web/ai.writing.team2lesgo.site/public_html\" &&
            export HOME_PATH=\"/home/${{ secrets.server_username }}\" &&
            
            cd \$DEPLOY_PATH &&
            unzip -o \$HOME_PATH/deploy.zip &&
            rm \$HOME_PATH/deploy.zip &&
            
            # --- PERBAIKAN DI SINI ---
            # Gunakan path lengkap ke PHP
            /usr/bin/php artisan optimize &&
            /usr/bin/php artisan storage:link &&
            chmod -R 775 storage bootstrap/cache
          "
